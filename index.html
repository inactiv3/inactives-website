<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <script>
    // This function will automatically redirect the user when the page loads
    window.onload = function() {
      window.location.href = "inactivemain.html"; // Replace with the URL you want to redirect to
    };
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="inactivemain.html">click here</a>.</p>
</body>
</html>
